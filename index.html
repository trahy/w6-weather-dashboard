<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="bg-light">
    <header class="bg-white py-4 text-center text-black-50 shadow-sm">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid d-flex w-75 mt-5">

        <aside class="left-container col-3 bg-warning">
            <h3>Search for a city:</h3>
            <div class="d-flex">
                <input type="text" class="w-75 form-control" placeholder="Enter city name">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
            <div>
                <ul id="search-history" class="search-list">
                    <!-- search history goes here -->
                </ul>
                <button type="submit" class="btn btn-primary">Clear All</button>
            </div>
        </aside>

        <div class="right-container col-9">
            <!-- add hidden (to upper) for when 'searched', right container appears -->
            <section class="info-card city-name date bg-primary">
                <h3 id="today"></h3>
                <!-- today's date -->
                <!-- today's weather info -->
                <p>this is where the today's forecast is displayed</p>
            </section>

            <section id="forecast" class="bg-danger">
                <h3>5-Day Forecast:</h3>
                <p>this is where the 5-day forecast is displayed</p>
            </section>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
