<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="bg-light">
    <header class="bg-white py-4 text-center text-black text-opacity-25 shadow-sm">
        <h1 id="title">Weather Dashboard</h1>
    </header>

    <div class="container-fluid d-flex w-75 mt-5">

        <aside class="left-container col-3 bg-warning px-5">
            <h3>Search for a city:</h3>
            <div id="search" class="d-flex">
                <input type="text" class="form-control rounded-start" placeholder="Enter city name">
                <button type="submit" class="px-3 btn btn-primary bi bi-search"></button>
            </div>
            <div>
                <ul id="search-history" class="search-list">
                    <!-- search history goes here -->
                </ul>
                <button type="submit" class="btn btn-primary ">Clear All</button>
            </div>
        </aside>

        <div class="right-container col-9 px-5">
            <!-- add hidden (to upper) for when 'searched', right container appears -->
            <section class="info-card city-name date bg-primary mb-5">
                <div class="d-flex">
                    <h3 id="city"></h3>
                    <h3 id="current-date"></h3>
                </div>
                <!-- today's date -->
                <div class="d-flex">
                    <div id="icon"></div>
                    <div>
                        <div class="d-flex text-center">
                            <div class="p-2">
                                <h3 id="temp_max">22deg</h3>
                                <p>MAX</p>
                            </div>
                            <div class="p-2">
                                <h3 id="temp_min">13deg</h3>
                                <p>MIN</p>
                            </div>
                        </div>
                        <div class="weather-info">
                            <!-- today's weather info -->
                            <p id="wind"></p>
                            <p id="humidity"></p>

                        </div>
                    </div>
                </div>
            </section>

            <section id="forecast" class="bg-danger">
                <h3>5-Day Forecast:</h3>
                <p>this is where the 5-day forecast is displayed</p>
            </section>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
